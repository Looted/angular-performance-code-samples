<button (click)="partyHard()">Party performance measurement</button>
<div class="party-parrots" *ngIf="partying">
  <app-party-parrot *ngFor="let party of partyCollection"></app-party-parrot>
</div>
<hr>
<button (click)="loadData()">Reload!</button>
